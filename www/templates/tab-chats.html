<ion-view view-title="Chats">
  <ion-content>
    <center>
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">REGISTRO</span>
        </div>
      </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet">

          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--border">
              <h2 class="mdl-card__title-text"></h2>
            </div>
            <form data-validate>
              <div class="mdl-card__supporting-text">
                <div style="margin-bottom: 12px">Para crear tu cuenta necesitamos que completes la siguiente informacion:</div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="nombre">Ingresa tu Nombre</label>
                  <input class="mdl-textfield__input" type="text" id="nombre" name="nombre" required data-bouncer-target="#nombre-error">
                  </input>
                </div>
                <div id="nombre-error"></div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="email">Ingresa tu Email Aquí</label>
                  <input class="mdl-textfield__input" type="email" id="email" name="email" required data-bouncer-target="#email-error">
                  </input>
                </div>
                <div id="email-error"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="contraseña">Crea una Contraseña</label>
                  <input class="mdl-textfield__input" type="password" id="contraseña" name="contraseña" required minlength=20 data-bouncer-target="#contraseña-error">
                  </input>
                </div>
                <div id="contraseña-error"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                  <label class="mdl-textfield__label" for="confirmar_contraseña">Confirmar Contraseña</label>
                  <input class="mdl-textfield__input" type="password" id="confirmar_contraseña" name="confirmar_contraseña" data-bouncer-target="#confirmar_contraseña-error" required minlength=20 data-bouncer-match="#contraseña" data-bouncer-mismatch-message="Las Contraseñas no coinciden.">
                  </input>
                </div>
                <div id="confirmar_contraseña-error"></div>
              </div>

              <div class="mdl-card__actions">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width:100%">
                  Registrarme
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</center>
  </ion-content>
</ion-view>
