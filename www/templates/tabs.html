<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-android-camera" icon-on="ion-android-camera" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-social-googleplus" icon-on="ion-social-googleplus" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<ion-tab title="noticia" icon-off="ion-android-search" icon-on="ion-android-search" href="#/tab/noticia">
    <ion-nav-view name="tab-noticia"></ion-nav-view>
  </ion-tab>
  


</ion-tabs>
